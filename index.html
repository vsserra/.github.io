<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sorteador de Jurados</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Sorteador de Jurados">
    </header>
    <main>
      <div class="container">
        <div class="input-section">
          <label for="fileInput">Selecionar arquivo:</label>
          <input type="file" id="fileInput">
        </div>
        <div class="input-section">
          <label for="quantidadeInput">Sortear um número específico de jurados:</label>
          <input type="number" id="quantidadeInput">
        </div>
        <div class="input-section">
          <label for="keywordsInput">Excluir profissões entre os sorteados, separadas por vírgulas:</label>
          <input type="text" id="keywordsInput">
        </div>
        <div class="button-section">
          <button id="sortearBtn">SORTEAR</button>
          <button id="reiniciarBtn">REINICIAR</button>
          <button id="appBtn">BAIXAR APP</button>
          <button id="comparadorBtn" onclick="irParaComparador()">COMPARAR ARQUIVOS</button>
          <button id="print-button">IMPRIMIR</button>
          <button id="verificadorBtn" onclick="irParaVerificador()">VERIFICAR NOMES</button>
          <button id="cronometroBtn" onclick="irParaCronometro()">CRONÔMETRO</button>
        </div>
        <div class="result-section">
          <h2 id="resultado">AGUARDANDO SORTEIO...</h2>
          <h3 id="historicoTitle" class="hidden">HISTÓRICO DE SORTEADOS:</h3>
          <ol id="nomesSorteados" class="hidden"></ol>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <footer>
      <p>Desenvolvido por Vinícius Serra - @vsserra</p>
    </footer>
  </body>
</html>
