<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo - Sorteador de Jurados</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YQTZM54TLD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-YQTZM54TLD');
    </script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }
        .shape {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        .shape:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-duration: 7s;
        }
        .shape:nth-child(2) {
            top: 50%;
            left: 10%;
            animation-duration: 5s;
        }
        .shape:nth-child(3) {
            top: 70%;
            left: 60%;
            animation-duration: 9s;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .container {
            position: relative;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            z-index: 2;
            animation: fadeIn 1.5s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .main-title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-primary {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1em;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-primary:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <header class="header">
            <h1 class="main-title">Bem-vindo ao Sorteador de Jurados</h1>
            <p class="subtitle">Este é um sistema para realizar o sorteio de jurados a partir de uma lista CSV. Clique em "Entrar" para começar.</p>
        </header>
        <main class="main-content">
            <div class="button-group">
                <a href="sorteador.html">
                    <button class="btn-primary">Entrar</button>
                </a>
            </div>
        </main>
    </div>
    <footer style="position: absolute; bottom: 10px; width: 100%; text-align: center; font-size: 0.9em; color: #666;">
        <a href="quem-somos.html" style="text-decoration: none; color: #5b3721;">Quem somos</a>
    </footer>
</body>
</html>
